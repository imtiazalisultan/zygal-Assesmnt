<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"/>
    <title>Calendar App</title>
</head>
<body>
    <div class="select-month">
        <select name="select-Month" >
            <option class="sm">Select Month</option>
            <option class="sm" >Jan</option>
            <option class="sm" >Feb</option>
            <option class="sm" >March</option>
            <option class="sm" >April</option>
            <option class="sm" >May</option>
            <option class="sm" >Jun</option>
            <option class="sm" >July</option>
            <option class="sm" >August</option>
            <option class="sm" >September</option>
            <option class="sm" >October</option>
            <option class="sm" >November</option>
            <option class="sm" >December</option>
        </select>
        <select class="select-Year">
            <option value="">Select Year</option>
            <option value="">2000</option>
            <option value="">2001</option>
            <option value="">2002</option>
            <option value="">2003</option>
            <option value="">2004</option>
            <option value="">2005</option>
            <option value="">2006</option>
            <option value="">2007</option>
            <option value="">2008</option>
            <option value="">2009</option>
            <option value="">2010</option>
        </select>
    </div>

    <div id="app-calendar">

    </div>
    <div class="enter-Date">
        <select class="enter-Date-select">
            <option >Select Any Date</option>
        </select>
        <button type="submit">Enter</button>
        </div>
    <script src="/script.js"></script>
</body>
</html>
